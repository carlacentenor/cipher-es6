<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Descubre tu mensaje</title>
</head>

<body>
  <div>
    <div class="container">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home"
            aria-selected="true">Cifrado</a>
          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile"
            aria-selected="false">Decifrado</a>

        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="container mt-3">
            <div class="row d-flex align-items-center h100">

              <div class=" col-12 col-sm-5  text-center">
                <img src="assets/images/robot.svg" class="img-fluid" alt="robot">
              </div>
              <div class=" col-12 col-sm-7 ">
                <h2 class="d-block">Mensajes secretos</h2>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Escribe tu mensaje a codificar</label>
                    <input type="text" class="form-control cipher" id="exampleFormControlInput1">
                  </div>
                  <div>
                      <button class=" btn btn-info btn-cipher">Codifica</button>
                  </div>
             
                <div class="box-result-cipher h30 border-grey rounded mt-3 p-3 text-center">
                  <p></p>
                </div>
                <div class="mt-3">
                    <button class="btn btn-success clear">Nuevo Mensaje</button>
                </div>
              </div>
            </div>
          </div>




        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="container mt-3">
                <div class="row d-flex align-items-center h100">
    
                  <div class=" col-12 col-sm-5   text-center">
                    <img src="assets/images/mensaje.svg" class="img-fluid" alt="robot">
                  </div>
                  <div class="col-12 col-sm-7 ">
                      <h2 class="d-block">Descubre tu mensaje</h2>
                      <div class="form-group">
                          <label for="exampleFormControlInput1">Escribe tu mensaje a decodificar</label>
                          <input type="text" class="form-control decipher" id="exampleFormControlInput1">
                        </div>
                        <div>
                            <button class="btn btn-info btn-decipher">Decodifica</button>
                        </div>
                      
                      <div class="box-result-decipher h30 border-grey rounded mt-3 p-3 text-center">
                        <p></p>
                      </div>
                      <div class="mt-3">
                          <button class="btn btn-success" id="clear">Nuevo Mensaje</button>
                      </div>
                  </div>
                </div>
              </div>
         
        </div>



      </div>
    </div>

  </div>
  <script src="vendors/js/jquery-3.2.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
